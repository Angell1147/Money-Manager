<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Character</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3b443f; /* Change background color */
            padding-top: 50px; /* Add some top padding */
        }

        .container {
            max-width: 400px; /* Reduce max-width */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* Add background color */
            border-radius: 8px; /* Add border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }

        h1 {
            color: #333; /* Change heading color */
        }

        input[type="text"],
        input[type="number"],
        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Add border */
            border-radius: 4px; /* Add border radius */
            background-color: #f9f9f9; /* Add background color */
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0b4f2e;
        }

        #result {
            margin-top: 20px; /* Add margin to result */
            font-size: 18px; /* Increase font size */
            color: #555; /* Change result color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remove Character </h1>
        <input type="text" id="inputString" placeholder="Enter a string">
        <input type="number" id="inputPosition" placeholder="Enter position">
        <button onclick="removeCharacter()">Remove Character</button>
        <p id="result"></p>
    </div>
    <script>
        function removeCharacter() {
            const inputString = document.getElementById('inputString').value;
            const inputPosition = parseInt(document.getElementById('inputPosition').value);

            const resultElement = document.getElementById('result');

            // Check if input string is empty
            if (inputString.trim() === '') {
                resultElement.textContent = 'Please enter a string.';
                return;
            }

            // Check if input position is valid
            if (isNaN(inputPosition) || inputPosition < 0 || inputPosition >= inputString.length) {
                resultElement.textContent = 'Please enter a valid position.';
                return;
            }

            // Remove character at the specified position
            const modifiedString = inputString.slice(0, inputPosition) + inputString.slice(inputPosition + 1);
            
            // Display the modified string
            resultElement.textContent = 'MODIFIED STRING:' + modifiedString;
        }
    </script>
</body>
</html>
