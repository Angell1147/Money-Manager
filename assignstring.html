<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remove Character</title>
<style>
    
    body {
        
        background-color: rgb(20,20, 41);
        font-family: Arial, sans-serif;
        
        margin: 0;
        padding: 0;
    }
    #string {
        width: 500px;
        margin: 100px auto;
        background-color: #eae2e2;
        border: 2px solid black;
        padding: 20px;
        box-sizing: border-box;
    }
    input[type="text"], input[type="number"], button {
        width: calc(100% - 20px);
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }
    button {
        display: inline-block;
        background-color: #154a1e;
        color:white;
        cursor: pointer;
    }
    button:hover {
        background-color:  #1a6a27;
    }
    textarea {
        width: calc(100% - 20px);
        height: 100px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        resize: none;
        box-sizing: border-box;
    }
    .output-label {
        font-weight: bold;
        margin-bottom: 10px;
    }
    .reset-button {
        display: inline-block;
        background-color: #730a14;
        color: white;
    }
    .reset-button:hover {
        background-color: #bd2130;
    }
</style>
</head>
<body>

<div id="string">
    <input type="text" id="inputs" placeholder="Enter a string">
    <input type="number" id="inputP" placeholder="Enter position">
    <button onclick="removeCharacter()">Remove Character</button>
    <button class="reset-button" onclick="resetFields()">Reset</button>
    <div class="output-label">Modified String:</div>
    <textarea id="output" readonly></textarea>
</div>

<script>
function removeCharacter() {
    var inputs = document.getElementById("inputs").value.trim(); // Trim removes leading/trailing spaces
    var inputP = parseInt(document.getElementById("inputP").value);
    
    if (inputs === "") {
        
        alert("Please enter a string");
        return;
    }
    
    if (isNaN(inputP)) {
        
        document.getElementById("output").value = "Please enter a valid position";
        return;
    }
    
    if (inputP < 0 || inputP>= inputs.length) {
        
        document.getElementById("output").value = "Position is out of range";
        return;
    }

    var before = inputs.substring(0, inputP);
    var after = inputs.substring(inputP + 1);

    var result = before + after;

   
    document.getElementById("output").value = result;
}

function resetFields() {
    document.getElementById("inputs").value = "";
    document.getElementById("inputP").value = "";
    document.getElementById("output").value = "";
}
</script>

</body>
</html>
