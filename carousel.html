<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel</title>
<style>

    
body {
            background-image: url(logoar123.png);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: flex;
        }

        .asd {
            padding: 5px;
            margin-top: 0px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999; /* Ensuring the navigation is above other elements */
        }

        .asd ul {
            overflow: auto;
        }

        .asd li {
            list-style: none;
            margin: 5px 20px;
            display: inline-block;
        }

        .asd li a {
            padding: 1px 5px 1px 0px;
            color: white;
            text-decoration: none;
            font-size: 25px;
        }

        .fgh {
            cursor: pointer;
        }

        .fgh:hover {
            color: #418da3;
        }

        .rgh {
            float: right;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 999; /* Ensuring the logo is above other elements */
        }


  .carousel {
    width: 800px; /* Doubled the width for two slides */
    margin: 0 auto;
    overflow: hidden;
    position: relative;margin-top:17%;
  }

  .carousel-container {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .carousel-item {
    flex: 0 0 50%; /* Set each slide container to half of the carousel's width */
    height: 300px;
    margin-right: 10px;
    border-radius: 5px;
    background-color: #ccc;
    text-align: center;
    line-height: 300px;
    font-size: 24px;
    color: #fff;
  }

  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
  }

  .prev {
    left: 0;
  }

  .next {
    right: 0;
  }
</style>
</head>
<body>

    <header>
        <div class="asd">
            <ul>
                <li><a href="home.html" class="fgh">HOME</a></li>
                <li><a href="stats.html" class="fgh">STATS</a></li>
                <li><a href="upcoming.html" class="fgh">UPCOMING PAYMENTS</a></li>
                <li><a href="#" class="fgh">TOTAL</a></li>
                <li><a href="aboutUs.html" class="fgh">ABOUT US</a></li>
            </ul><a href="mainpg.html">
            <div class="rgh"><img src="Screenshot 2024-04-19 120854.png" length="100" width="100"></div></a>
        </div>
    </header>
    

<div class="carousel">
  <div class="carousel-container">
    <div class="carousel-item">1</div>
    <div class="carousel-item">2</div>
    <div class="carousel-item">3</div>
    <div class="carousel-item">4</div>
  </div>
  <button class="prev" onclick="prevSlide()">&#10094;</button>
  <button class="next" onclick="nextSlide()">&#10095;</button>
</div>

<script>
  var currentIndex = 0;
  var slides = document.querySelectorAll('.carousel-item');
  var totalSlides = slides.length;

  function showSlide(index) {
    if (index < 0) {
      index = totalSlides - 1;
    } else if (index >= totalSlides) {
      index = 0;
    }
    var offset = -index * slides[0].offsetWidth;
    document.querySelector('.carousel-container').style.transform = 'translateX(' + offset + 'px)';
    currentIndex = index;
  }

  function prevSlide() {
    showSlide(currentIndex - 1); /* Move two slides to the left */
  }

  function nextSlide() {
    showSlide(currentIndex + 1); /* Move two slides to the right */
  }
</script>

</body>
</html>
