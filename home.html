.box {
  border: 1px solid #ccc;
  padding: 20px;
  margin: 10px;
  cursor: pointer;
  width: 200px;
  text-align: center;
  background-color: #fff;
  transition: all 0.3s ease;
  border-radius: 10px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  font-weight: bold;
  position: relative;
}
.box:hover {
  background-color: #f0f0f0;
}
.popup {
  display: none;
  position: fixed;
  top: 70%;
  left: 60%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border: 1px solid #ccc;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  z-index: 9999;
  border-radius: 10px;margin:auto ;
}
.popup h2 {
  margin-top: 0;
  margin-bottom: 10px;
  font-size: 24px;
  color: #333;
}
#addIncome {
  animation: throttleDown 0.5s ease forwards;
}

#addExpense {
  animation: throttleUp 0.9s ease forwards;
}
.popup input[type="text"],
.popup input[type="number"],
.popup select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 16px;
}
.mmm{
  text-align: center;
}
@keyframes throttleDown {
  0% {
    transform: translateY(-100%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes throttleUp {
  0% {
    transform: translateY(100%);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}
