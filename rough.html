    li {

  .carousel {
    width: 1200px; /* Increased width for three slides */
    margin: 250px 10px 200px 120px;
    overflow: hidden;
   position:absolute;
    /* Adjusted margin-top */
  }

  .carousel-container {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .slide-container {
    position: relative;
    flex: 0 0 33.33%; /* Set each slide container to one-third of the carousel's width */
    margin-right: 15px;
    transition: transform 0.5s ease-in-out;
  }

  .carousel-item {
    height: 400px; /* Increased height of slides */
    border-radius: 5px;
    background-color: #ccc;
    text-align: center;
    line-height: 400px;
    font-size: 24px;
    color: #fff;
    cursor: pointer;
    position: relative; /* Added position relative */
    transition: transform 0.5s ease-in-out; /* Added transition for transform */
  }

  .slide-name {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    color:white;
    font-size: 20px;
  }

  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
  }

  .prev {
    left: 100;
  }

  .next {
    right: 100;
  }

  .current {
    transform: scale(1.2); /* Larger scale for the current slide */
    transition: transform 0.5s ease; /* Added transition for transform */
  }

  .hidden {
    transform: scale(0.8); /* Smaller scale for other slides */
    transition: transform 0.5s ease; /* Added transition for transform */
  }

  .larger {
    transform: scale(1.4); /* Larger scale for the fourth slide */
  }
 
</style>

<script>
  var currentIndex = 0;
  var slides = document.querySelectorAll('.carousel-item');
  var totalSlides = slides.length;
  var carouselContainer = document.querySelector('.carousel-container');

  function showSlide(index) {
    var offset = -index * (100 / totalSlides) + '%';
    carouselContainer.style.transform = 'translateX(' + offset + ')';
    currentIndex = index;
  }

  function toggleSize(element) {
    if (element.classList.contains('current')) {
      element.classList.remove('current');
      element.classList.add('hidden');
    } else {
      for (var i = 0; i < slides.length; i++) {
        slides[i].classList.remove('current');
        slides[i].classList.add('hidden');
      }
      element.classList.add('current');
      element.classList.remove('hidden');
    }
    currentIndex = Array.from(slides).indexOf(element);
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex--;
    if (currentIndex < 0) {
      currentIndex = totalSlides - 1;
    }
    showSlide(currentIndex);
  }

  function nextSlide() {
    currentIndex++;
    if (currentIndex >= totalSlides) {
      currentIndex = 0;
    }
    showSlide(currentIndex);
  }

  // Initially show the first slide
  showSlide(currentIndex);
</script>
