<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Pie Chart</title>
<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    canvas {
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<canvas id="myPieChart" width="400" height="400"></canvas>

<!-- Example input for adding or reducing values -->
<label for="income">Income:</label>
<input type="number" id="income" value="500" onchange="updateChart()">
<br>
<label for="expense">Expense:</label>
<input type="number" id="expense" value="300" onchange="updateChart()">

<script>
// Get the canvas element
var ctx = document.getElementById('myPieChart').getContext('2d');

// Initial data for the pie chart
var data = {
    labels: ['Income', 'Expense'],
    datasets: [{
        data: [500, 300],
        backgroundColor: ['#36A2EB', '#FF6384']
    }]
};

// Create the pie chart
var myPieChart = new Chart(ctx, {
    type: 'pie',
    data: data
});

// Function to update the pie chart when values change
function updateChart() {
    var income = parseInt(document.getElementById('income').value);
    var expense = parseInt(document.getElementById('expense').value);

    // Update the data
    myPieChart.data.datasets[0].data = [income, expense];

    // Update the chart
    myPieChart.update();
}
</script>
</body>
</html>
